<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automated Bottle Basket Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      margin: 15px auto;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { color: #2c3e50; }

    .count {
      font-size: 64px;
      font-weight: bold;
      color: #27ae60;
    }

    .status {
      font-size: 24px;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .open { background: #2ecc71; color: white; }
    .closed { background: #e74c3c; color: white; }

    .time {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }

    .alert {
      background: #f39c12;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }
  </style>
</head>

<body>

  <h1>üß¥ Bottle Basket Dashboard</h1>

  <div class="card">
    <h2>Total Bottles</h2>
    <div class="count" id="count">0</div>
  </div>

  <div class="card">
    <h2>Lid Status</h2>
    <div class="status closed" id="status">CLOSED</div>
  </div>

  <div class="card">
    <h2>Last Update</h2>
    <div class="time" id="time">---</div>
  </div>

  <div class="card alert" id="alert">
    ‚ö†Ô∏è BASKET FULL!
  </div>

  <!-- üî• Firebase v12 MODULE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAPXnGWfxv1foMCiFTLJwdnK-o22vwihTA",
      authDomain: "automatedbottlebasket.firebaseapp.com",
      databaseURL: "https://automatedbottlebasket-default-rtdb.firebaseio.com",
      projectId: "automatedbottlebasket",
      storageBucket: "automatedbottlebasket.firebasestorage.app",
      messagingSenderId: "714021418726",
      appId: "1:714021418726:web:140e9bc8824ee7fe6b2d27",
      measurementId: "G-J3SF61S7F0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // UI Elements
    const countEl = document.getElementById("count");
    const statusEl = document.getElementById("status");
    const timeEl = document.getElementById("time");
    const alertEl = document.getElementById("alert");

    // üîî Basket full limit (CHANGE THIS)
    const MAX_BOTTLES = 10;
    let alertShown = false;

    // üì° Realtime Listener
    const basketRef = ref(db, "bottle_basket");
    onValue(basketRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Bottle count
      const count = data.count ?? 0;
      countEl.textContent = count;

      // Lid status
      if (data.lid_status === "OPEN") {
        statusEl.textContent = "OPEN";
        statusEl.className = "status open";
      } else {
        statusEl.textContent = "CLOSED";
        statusEl.className = "status closed";
      }

      // Timestamp
      if (data.last_update) {
        const date = new Date(data.last_update);
        timeEl.textContent = date.toLocaleString();
      }

      // üîî Basket Full Alert
      if (count >= MAX_BOTTLES) {
        alertEl.style.display = "block";

        if (!alertShown) {
          alert("‚ö†Ô∏è Basket is FULL!");
          alertShown = true;
        }
      } else {
        alertEl.style.display = "none";
        alertShown = false;
      }
    });
  </script>

</body>
</html>
